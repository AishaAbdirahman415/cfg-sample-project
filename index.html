<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Homework tracker</title>
  </head>
  
    
  <h1 class="head">Homework tracker</h1>

  <!--dropdown-->

  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      Dropdown button
    </button>
    <ul class="dropdown-menu dropdown-menu-dark">
      <li><a class="dropdown-item active" href="#">Today</a></li>
      <li><a class="dropdown-item" href="#">Yesterday</a></li>
      <li><a class="dropdown-item" href="#">saved</a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item" href="#">Calender</a></li>
    </ul>
  </div>

<!--nav bar-->

  <!--to do list-->

  <div class="list-group">
    <button type="button" class="list-group-item list-group-item-action active" aria-current="true" >
  To do list</button>
  <ul class="list-group">
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
      <label class="form-check-label" for="firstCheckbox">Homework</label>
    </li>
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
      <label class="form-check-label" for="secondCheckbox">project</label>
    </li>
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
      <label class="form-check-label" for="thirdCheckbox">coding assignment</label>
    </li>
  </ul>
</div>

<!--grid column-->

<div class="container overflow-hidden text-center">
  <div class="row gy-5">
    <div class="col">
     <div class="p-3 border bg-secondary">Task</div>
    </div>
    <div class="col">
      <div class="p-3 border bg-secondary">Subject</div>
    </div>
    <div class="col">
      <div class="p-3 border bg-secondary">Due Date</div>
    </div>
  </div>
</div>
<div class="container text-center">
  <div class="row gy-2">
    <div class="col-4">
      <div class="p-3 border bg-light">Homework tracker</div>
    </div>
    <div class="col-4">
      <div class="p-3 border bg-light">Bootstrap</div>
    </div>
    <div class="col-4">
      <div class="p-3 border bg-light">18th April</div>
    </div>
    <div class="col-4">
      <div class="p-3 border bg-light">Create function</div>
    </div>
    <div class="col-4">
      <div class="p-3 border bg-light">Javascript</div>
    </div>
    <div class="col-4">
      <div class="p-3 border bg-light">25th April</div>
    </div>
    <div class="col-4">
      <div class="p-3 border bg-light">project</div>
    </div>
    <div class="col-4">
      <div class="p-3 border bg-light">Html,css,js</div>
    </div>
    <div class="col-4">
      <div class="p-3 border bg-light">9th May</div>
    </div>
  </div>
</div>

<!--footer-->

<footer class="footer">
  <label id="label"><h2>Enter your name.</h2>
    <input type="text" id="myText">
    <button type="button" id="myButton">submit</button>
  </label>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="./index.js"></script>
</body>
</html>
